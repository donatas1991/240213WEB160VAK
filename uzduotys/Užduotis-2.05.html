<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <fieldset>

            <legend>Jūsų informacija</legend>
            <label for="Vardas">Vardas: </label>
            <input type="text" name="username" id="Vardas"><br>
            <label for="pavarde">Pavardė:</label>
            <input type="text" name="usrname" id="pavarde">
        </fieldset>
    
    
        <fieldset>
            <legend>Klausimai</legend>
            <label for="Kaip suzinojote apie mus">Kaip sužinojote apie mus</label>
            <select name="kazkur" id="kazkur">
                <option value="google">google</option>
                <option value="yahoo">yahoo</option>
                <option value="facebook">facebook</option>
            </select>


            <p>Ar apsilankysite vėl?</p><br>
            <label for="taip">Taip</label>
            <input type="radio" id="taip" name="Ar apsilankysite vėl?">
            <label for="ne">Ne</label>
            <input type="radio" name="Ar apsilankysite vėl?" id="ne">
            <label for="galbut">Galbut</label>
            <input type="radio" name="Ar apsilankysite vėl?" id="galbut">





            <p><label for="kursa">Ką manote apie kursą?</label></p>
            <textarea name="kursa" id="kursa" cols="140" rows="10"
                placeholder="Rašykite viską ką galvojate"></textarea><br>

            <p>Pažymėkite programavimo/žymėjimo kalbas, su kuriomis esate susipažinę</p>




            <label for="c">C#</label>
            <input type="checkbox" name="" id="">
            <label for="java">Java</label>
            <input type="checkbox" name="java" id="Java">
            <label for="php">PHP</label>
            <input type="checkbox" name="php" id="php"><br>
            <label for="html">HTML</label>
            <input type="checkbox" name="html" id="html">
            <label for="css">CSS</label>
            <input type="checkbox" name="css" id="css">
            <label for="java">JavaScript</label>
            <input type="checkbox" name="java" id="javascript"><br>
            <label for="python">Python</label>
            <input type="checkbox" name="python" id="python">
            <label for="ruby">Ruby</label>
            <input type="checkbox" name="ruby" id="ruby"><br><br><br><br>
            <input type="submit" value="Siųsti">


    

    </fieldset>
    </form>


</body>

</html>

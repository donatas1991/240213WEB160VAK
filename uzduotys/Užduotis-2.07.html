<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracijos forma</title>

</head>

<body>
    <h1>Registacijos forma</h1>

    <form action="">
        <fieldset>

            <legend>STUDENTAS</legend>
            <table>
                <tr>
                    <td><label for="vardas">Vardas:</label></td>
                    <td> <input type="email" name="vardas" id="vardas"></td>

                </tr>

                <tr>
                    <td><label for="email">El. paštas</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>

                <tr>
                    <td><label for="data">Gimimo data:</label></td>
                    <td><input type="date" name="data" id="gimimo data"></td>
                </tr>

                <tr>
                    <td><label for="adresas">Adresas:</label></td>
                    <td><input type="text" name="adresas" id="adresas"></td>
                </tr>
            </table>
            <p><label for="informacija">Papildoma informacija:</label></p>
            <textarea name="informacija" id="informacija" cols="130" rows="10"></textarea>



        </fieldset>

        <h1>Jūsų pomėgiai</h1>

        <fieldset>

            <legend>PASIRINKITE SAVO POMĖGIUS</legend>
            <P>Jūsų mėgstamiausias sportas?</P>

            <label for="krepsinis">Krepšinis</label>
            <input type="checkbox" name="pomegis" id="krepsinis">
            <label for="futbolas">futbolas</label>
            <input type="checkbox" name="pomegis" id="futbolas"><br>
            <label for="tinklinis">Tinklinis</label>
            <input type="checkbox" name="pomegis" id="tinklinis">
            <label for="begimas">Bėgimas</label>
            <input type="checkbox" name="pomegis" id="begimas"><br>
            <label for="regbis">Regbis</label>
            <input type="checkbox" name="pomegis" id="regbis">
            <label for="boksas">Boksas</label>
            <input type="checkbox" name="pomegis" id="boksas"><br><br>

            <label for="Jūsų mėgstamiausias filmo žanras">Jūsų mėgstamiausias filmo žanras</label>
            <select name="zanra" id="zanra">
                <option value="siuabo">Siaubo</option>
                <option value="komedija">Komedija</option>
                <option value="romantinis">Romantinis</option>
                <option value="veiksmo">Veiksmo</option>
            </select>

            <!-- mazos raides ir atrpu negali nebut vietoj ju naudojam _ - . vallue reiksme naudoti -->
            <p>Ar jums patinka keliauti?</p>
            <label for="ne">Ne</label>
            <input type="radio" name="Ar jums patinka keliauti?" id="ne">
            <label for="galbut">Galbut</label>
            <input type="radio" name="Ar jums patinka keliauti?" id="galbut">
            <label for="taip">Taip</label>
            <input type="radio" name="Ar jums patinka keliauti?" id="taip"><br><br>

            <input type="submit" value="Registruotis">






        </fieldset>


    </form>

</body>

</html>
